              JDBC_VIS) ID="springboot-jdbc-connections"; PAYLOAD=$$JDBC_VIS ;;
            esac
            
            CLEAN_VIS_PAYLOAD=$(echo "$$PAYLOAD" | tr -d '\n' | sed 's/  */ /g')
            curl -s -X POST "http://kibana:5601/api/saved_objects/visualization/$$ID?overwrite=true" \
              -H "kbn-xsrf: true" -H "Content-Type: application/json" \
              -d "$$CLEAN_VIS_PAYLOAD" > /dev/null
          done
            
          # Create Dashboard
          CLEAN_DASHBOARD_PAYLOAD=$$(echo "$$DASHBOARD_PAYLOAD" | tr -d '\n' | sed 's/  */ /g')
          curl -s -X POST "http://kibana:5601/api/saved_objects/dashboard/springboot-metrics?overwrite=true" \
            -H "kbn-xsrf: true" -H "Content-Type: application/json" \
            -d "$$CLEAN_DASHBOARD_PAYLOAD" > /dev/null
            
          echo "[INFO] Spring Boot Metrics Dashboard created successfully."
        else
          echo "[ERROR] Failed to retrieve Data View ID. Cannot proceed with Saved Search creation.";
          exit 1
        fi
        echo '[INFO] kibana-setup completed successfully.'
        
