          # Create Visualizations
          for VIS_NAME in MEMORY_VIS CPU_VIS HTTP_VIS UPTIME_VIS LATENCY_VIS THREADS_VIS LOGS_VIS JDBC_VIS; do
            case $$VIS_NAME in
              MEMORY_VIS) ID="springboot-memory-usage"; PAYLOAD=$$MEMORY_VIS ;;
              CPU_VIS) ID="springboot-cpu-usage"; PAYLOAD=$$CPU_VIS ;;
              HTTP_VIS) ID="springboot-http-requests"; PAYLOAD=$$HTTP_VIS ;;
