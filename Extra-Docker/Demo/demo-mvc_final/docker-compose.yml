              }
            },
            "references": [ { "name": "kibanaSavedObjectMeta.searchSource.index", "type": "index-pattern", "id": "'$$METRIC_DATA_VIEW_ID'" } ]
          }'

          # Visualization for Uptime
          UPTIME_VIS='{
            "attributes": {
              "title": "Application Uptime",
              "visState": "{\"title\":\"Application Uptime\",\"type\":\"metric\",\"params\":{\"addLegend\":false,\"addTooltip\":true,\"type\":\"metric\",\"metric\":{\"percentageMode\":false,\"useRanges\":false,\"colorSchema\":\"Green to Red\",\"metricColorMode\":\"None\",\"colorsRange\":[{\"from\":0,\"to\":10000}],\"labels\":{\"show\":true},\"invertColors\":false,\"style\":{\"fontSize\":60,\"bgColor\":false,\"labelColor\":false,\"subText\":\"\"}}},\"aggs\":[{\"id\":\"1\",\"enabled\":true,\"type\":\"max\",\"params\":{\"field\":\"prometheus.metrics.process_uptime_seconds\"},\"schema\":\"metric\"}]}",
              "uiStateJSON": "{}",
              "description": "",
              "kibanaSavedObjectMeta": {
                "searchSourceJSON": "{\"query\":{\"query\":\"\",\"language\":\"kuery\"},\"filter\":[],\"indexRefName\":\"kibanaSavedObjectMeta.searchSource.index\"}"
              }
            },
            "references": [ { "name": "kibanaSavedObjectMeta.searchSource.index", "type": "index-pattern", "id": "'$$METRIC_DATA_VIEW_ID'" } ]
          }'

          # Visualization for HTTP Latency (Max)
          LATENCY_VIS='{
            "attributes": {
              "title": "HTTP Request Latency (Max)",
              "visState": "{\"title\":\"HTTP Request Latency (Max)\",\"type\":\"line\",\"params\":{\"addLegend\":true,\"addTooltip\":true,\"type\":\"line\",\"grid\":{\"categoryLines\":false},\"categoryAxes\":[{\"id\":\"CategoryAxis-1\",\"type\":\"category\",\"position\":\"bottom\",\"show\":true,\"style\":{},\"scale\":{\"type\":\"linear\"},\"labels\":{\"show\":true,\"truncate\":100},\"title\":{}}],\"valueAxes\":[{\"id\":\"ValueAxis-1\",\"name\":\"LeftAxis-1\",\"type\":\"metric\",\"position\":\"left\",\"show\":true,\"style\":{},\"scale\":{\"mode\":\"normal\",\"type\":\"linear\"},\"labels\":{\"show\":true,\"rotate\":0,\"filter\":false,\"truncate\":100},\"title\":{\"text\":\"Seconds\"}}]},\"aggs\":[{\"id\":\"1\",\"enabled\":true,\"type\":\"max\",\"params\":{\"field\":\"prometheus.metrics.http_server_requests_seconds_max\"},\"schema\":\"metric\"},{\"id\":\"2\",\"enabled\":true,\"type\":\"date_histogram\",\"params\":{\"field\":\"@timestamp\",\"calendar_interval\":\"auto\",\"min_doc_count\":1},\"schema\":\"segment\"},{\"id\":\"3\",\"enabled\":true,\"type\":\"terms\",\"params\":{\"field\":\"prometheus.labels.uri\",\"size\":5,\"order\":\"desc\",\"orderBy\":\"1\"},\"schema\":\"group\"}]}",
              "uiStateJSON": "{}",
              "description": "",
