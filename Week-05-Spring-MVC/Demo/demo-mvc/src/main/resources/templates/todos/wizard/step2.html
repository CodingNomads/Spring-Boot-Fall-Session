<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo — Step 2</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
        .container { max-width: 640px; margin: 0 auto; }
        .actions { margin-top: 1rem; display:flex; gap:.5rem; }
        .warn { background: #fff7ed; border: 1px solid #fed7aa; padding: .75rem; border-radius: .5rem; color: #9a3412; }
        .summary { background: #f8fafc; border: 1px solid #e2e8f0; padding: .75rem; border-radius: .5rem; }
        dt { font-weight: 600; }
        dd { margin: 0 0 .5rem 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>New Todo — Step 2: Review</h1>

    <div class="summary">
        <dl>
            <dt>Title</dt>
            <dd th:text="${todo.title}">Untitled</dd>
            <dt>Status</dt>
            <dd th:text="${todo.completed} ? 'Completed' : 'Open'">Open</dd>
        </dl>
    </div>

    <p class="warn" th:if="${duplicate}">
        A todo with the same title already exists.
        You can go back and edit the title.
    </p>

    <form th:action="@{/todos/wizard/back}" method="post" style="display:inline;">
        <button type="submit">← Back to Step 1</button>
    </form>

    <form th:action="@{/todos/wizard/cancel}" method="post" style="display:inline;">
        <button type="submit">Cancel</button>
    </form>

    <form th:action="@{/todos/wizard/finish}" method="post" style="display:inline;">
        <button type="submit" th:disabled="${duplicate}">Finish & Save</button>
    </form>
</div>
</body>
</html>
