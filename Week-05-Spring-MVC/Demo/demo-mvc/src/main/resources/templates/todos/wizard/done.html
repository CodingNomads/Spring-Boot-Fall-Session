<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo — Done</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
        .container { max-width: 640px; margin: 0 auto; }
        .card { background: #ecfdf5; border: 1px solid #a7f3d0; padding: 1rem; border-radius: .5rem; }
        .actions { margin-top: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>New Todo — Step 3: Saved</h1>

    <div class="card">
        <p>Todo was created successfully.</p>
        <p>
            <strong>Title:</strong>
            <span th:text="${saved != null ? saved.title : 'Unknown'}">Untitled</span>
            — <strong>Status:</strong>
            <span th:text="${saved != null && saved.completed} ? 'Completed' : 'Open'">Open</span>
        </p>
    </div>

    <div class="actions">
        <a th:href="@{/todos}">Back to list</a>
    </div>
</div>
</body>
</html>
