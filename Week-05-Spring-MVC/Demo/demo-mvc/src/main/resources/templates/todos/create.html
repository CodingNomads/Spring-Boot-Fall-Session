<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
        .container { max-width: 560px; margin: 0 auto; }
        label { display:block; margin:.5rem 0 .25rem; }
        input[type=text] { width: 100%; padding: .5rem; font-size: 1rem; }
        .actions { margin-top: 1rem; display:flex; gap:.5rem; align-items:center; }
        a { text-decoration: none; }
        button { cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Todo</h1>

    <form th:action="@{/todos}" th:object="${todo}" method="post">
        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}" placeholder="What do you need to do?" required>
        <div class="actions">
            <button type="submit">Save</button>
            <a th:href="@{/todos}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
