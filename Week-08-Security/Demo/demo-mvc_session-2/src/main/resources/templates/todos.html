<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <h1>Todos</h1>

        <ul>
            <li th:each="todo : ${todos}">
                <p>
                    <span th:text="${todo.id}"></span>
                    <span th:text="${todo.text}"></span>
                    <span th:text="${todo.done}"></span>
                </p>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
