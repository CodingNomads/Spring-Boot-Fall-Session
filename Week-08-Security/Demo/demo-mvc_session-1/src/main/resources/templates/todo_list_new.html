<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo List</title>
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <h1>Create a new Todo List</h1>

        <form th:action="@{/todo-lists}" th:object="${todoList}" method="post">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="List name" required />
            </div>
            <div>
                <button type="submit">Create List</button>
                <a href="/todos">Back to Todos</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
