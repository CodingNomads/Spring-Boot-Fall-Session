<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>
<div th:fragment="layout(content)" style="max-width: 960px; margin: 0 auto; padding: 0 1rem;">
    <div th:replace="fragments/header :: navbar"></div>

    <main>
        <div th:insert="${content}"></div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
