<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <h1>Login</h1>
        <!-- Feedback messages based on URL params provided by Spring Security / controllers -->
        <div aria-live="polite" aria-atomic="true">
            <div th:if="${param.error}" role="alert">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" role="alert">
                You have been logged out
            </div>
            <div th:if="${param.registered}" role="alert">
                Registration successful. You can now sign in.
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Username
                    <input type="text" name="username" autofocus/>
                </label>
            </div>
            <div>
                <label>Password
                    <input type="password" name="password"/>
                </label>
            </div>
            <div>
                <button type="submit">Sign in</button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
